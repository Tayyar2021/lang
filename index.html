<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Multi-Language Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <header>
        <nav>
            <ul>
                <li id="home">home</li>
                <li id="about_us">about_us</li>
                <li id="contact_us">contact_us</li>
            </ul>
        </nav>
        <button id="Dark_Light" onclick="toggleTheme()">Dark_Light</button>
    </header>

    <div id="content">
        <h1 id="welcome_message">welcome_message</h1>
    </div>

    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ar')">العربية</button>

    <script src="translation.js"></script>
    <script src="ar.json"></script>
    <script src="en.json"></script>

</body>
</html>
